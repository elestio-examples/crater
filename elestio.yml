ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "58821"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "11860"
    targetPort: "49762"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: true
    login: "root"
    loginTitle: "PHPMyAdmin"
    password: "random_password"
  - protocol: "TCP"
    targetProtocol: "TCP"
    listeningPort: "48608"
    targetIP: "172.17.0.1"
    targetPort: "19735"
    public: true
    path: "/"
    isAuth: false
    login: ""
    password: ""

environments:
  - key: "SOFTWARE_VERSION_TAG"
    value: "php8.1"
  - key: "ADMIN_EMAIL"
    value: "[EMAIL]"
  - key: "ADMIN_PASSWORD"
    value: "random_password"
  - key: "DOMAIN"
    value: "[CI_CD_DOMAIN]"
  - key: "APP_ENV"
    value: "production"
  - key: "APP_DEBUG"
    value: "true"
  - key: "APP_LOG_LEVEL"
    value: "debug"
  - key: "APP_URL"
    value: "https://[CI_CD_DOMAIN]"
  - key: "DB_CONNECTION"
    value: "mysql"
  - key: "DB_HOST"
    value: "3306"
  - key: "DB_DATABASE"
    value: "crater"
  - key: "DB_USERNAME"
    value: "crater"
  - key: "DB_PASSWORD"
    value: "random_password"
  - key: "BROADCAST_DRIVER"
    value: "log"
  - key: "CACHE_DRIVER"
    value: "file"
  - key: "QUEUE_DRIVER"
    value: "sync"
  - key: "SESSION_DRIVER"
    value: "cookie"
  - key: "SESSION_LIFETIME"
    value: "1440"
  - key: "REDIS_HOST"
    value: "redis"
  - key: "REDIS_PASSWORD"
    value: "random_password"
  - key: "REDIS_PORT"
    value: "6379"
  - key: "MAIL_DRIVER"
    value: "smtp"
  - key: "MAIL_HOST"
    value: "172.17.0.1"
  - key: "MAIL_PORT"
    value: "25"
  - key: "MAIL_USERNAME"
    value: "null"
  - key: "MAIL_PASSWORD"
    value: "null"
  - key: "MAIL_ENCRYPTION"
    value: "null"
  - key: "SANCTUM_STATEFUL_DOMAINS"
    value: "[CI_CD_DOMAIN]"
  - key: "SESSION_DOMAIN"
    value: "[CI_CD_DOMAIN]"
  - key: "TRUSTED_PROXIES"
    value: "'*'"

config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  icon: ""
  screenshot: "crater.png"
lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
  postInstallCommand: "./scripts/postInstall.sh"
  preBackupCommand: "./scripts/preBackup.sh"
  postBackupCommand: "./scripts/postBackup.sh"
  preRestoreCommand: "./scripts/preRestore.sh"
  postRestoreCommand: "./scripts/postRestore.sh"
  postDeployCommand: "./scripts/postDeploy.sh"
webUI:
  - url: "https://[CI_CD_DOMAIN]"
    label: "Crater"
